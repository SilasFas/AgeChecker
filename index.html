<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Age Checker</h1>
    </header>

    <section>
        <div>
            <p>
                Birth Year:
                <input type="number" name="textoAno" id="textoAno" min="0">
            </p>

            <p>
                Sex:
                <input type="radio" name="radsex" id="masculine" checked>
                <label for="masculine">Masculine</label>
                <input type="radio" name="radsex" id="feminine">
                <label for="feminine">Feminine</label>
            </p>
            <p>
                <input type="button" value="Verify" onclick="verify()" style="border-radius: 5px; box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.363); font-family: Arial, Helvetica, sans-serif; background-color: #3DF2BF;">
            </p>

        </div>
        <div id="result">
            Fill out the data above in order to see the result
        </div>
    </section>

    <footer>
        <p>&copy; Silas.Fas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
